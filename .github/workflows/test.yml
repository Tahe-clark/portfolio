  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Vérifier contenu obligatoire
        run: grep -iq "Portfolio" index.html || exit 1
      
      - name: Vérifier que le mot "Portfolio" est présent (test plus fiable)
        run: grep -i "Portfolio" index.html || { echo "Erreur : mot 'Portfolio' introuvable dans index.html"; exit 1; }
      
      - run: echo "Tous les tests ont passé ! ✅"