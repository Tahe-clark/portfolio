name: Déploiement sur GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Vérifier index.html
        run: test -f index.html || exit 1
      - name: Vérifier contenu
        run: grep -i "Kelyan" index.html || exit 1
      - run: echo "Tests OK ! ✅"

  deploy:
    needs: test               # Ne déploie que si les tests passent
    environment:              # ← LIGNE OBLIGATOIRE AJOUTÉE ICI
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4